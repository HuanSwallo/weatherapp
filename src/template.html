<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"> <!-- Weather Icons CSS from CDN-->
</head>
<body>
    <header>
        <h1 class="title"><i class="wi wi-day-sunny" id="title-logo"></i>Weather App</h1>
        <form id="weather-form" autocomplete="off">
            <input type="text" name="cityInput" id="location" placeholder="Search for location" autocomplete="off">
            <ul id="suggestions"></ul>
        </form>
        <button id="unit-toggle">Switch to Â°F</button>
    </header>
    <main>
        <h2 id="cityname">City Name</h2>
        <div class="weather-container">
            <div class="weather-main">
                <div class="main-top">
                    <div class="location-container">
                        <h3 class="location"></h3>
                        <h3 class="date"></h3>
                    </div>
                    <h4 class="time"></h4>
                </div>
                <div class="gif-background"></div>
                <div class="main-bottom">
                    <div class="temp-container">
                        <h3 class="temp"></h3>
                        <h3 class="highlowtemp"></h3>
                        <p class="desc"></p>
                    </div>
                    <i></i>
                </div>
            </div>
            <div class="weather-details">
                <div class="details-top">
                    <h2 class="details-title">Today's Forecast</h2>
                    <ul id="details">
                        <li>
                            <i class="wi wi-humidity"></i>
                            <h3>Humidity: </h3>
                            <p id="humidity-output"></p>
                        </li>
                        <li>
                            <i class="wi wi-barometer"></i>
                            <h3>Pressure: </h3>
                            <p id="pressure-output"></p>
                        </li>
                        <li>
                            <i class="wi wi-strong-wind"></i>
                            <h3>Wind Speed: </h3>
                            <p id="windspeed-output"></p>
                        </li>
                        <li>
                            <i class="wi wi-raindrop"></i>
                            <h3>Rain Probability: </h3>
                            <p id="rain-output"></p>
                        </li>
                        <li>
                            <i class="wi wi-sunrise"></i>
                            <h3>Sunrise: </h3>
                            <p id="sunrise-output"></p>
                        </li>
                        <li>
                            <i class="wi wi-sunset"></i>
                            <h3>Sunset: </h3>
                            <p id="sunset-output"></p>
                        </li>
                    </ul>
                </div>
                <div class="details-bottom">
                    <h2 class="nextdays-title">Next Days</h2>
                    <ul id="nextdays">
                        <li>
                            <div class="nextdays-top">
                                <h3 class="nextdays-date"></h3>
                                <h3 class="nextdays-day"></h3>
                            </div>
                            <div class="nextdays-bottom">
                                <i></i>
                                <div class="nextdays-temps">
                                    <h4 class="nextdays-high"></h4>
                                    <h4 class="nextdays-low"></h4>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nextdays-top">
                                <h3 class="nextdays-date"></h3>
                                <h3 class="nextdays-day"></h3>
                            </div>
                            <div class="nextdays-bottom">
                                <i></i>
                                <div class="nextdays-temps">
                                    <h4 class="nextdays-high"></h4>
                                    <h4 class="nextdays-low"></h4>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nextdays-top">
                                <h3 class="nextdays-date"></h3>
                                <h3 class="nextdays-day"></h3>
                            </div>
                            <div class="nextdays-bottom">
                                <i></i>
                                <div class="nextdays-temps">
                                    <h4 class="nextdays-high"></h4>
                                    <h4 class="nextdays-low"></h4>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nextdays-top">
                                <h3 class="nextdays-date"></h3>
                                <h3 class="nextdays-day"></h3>
                            </div>
                            <div class="nextdays-bottom">
                                <i></i>
                                <div class="nextdays-temps">
                                    <h4 class="nextdays-high"></h4>
                                    <h4 class="nextdays-low"></h4>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nextdays-top">
                                <h3 class="nextdays-date"></h3>
                                <h3 class="nextdays-day"></h3>
                            </div>
                            <div class="nextdays-bottom">
                                <i></i>
                                <div class="nextdays-temps">
                                    <h4 class="nextdays-high"></h4>
                                    <h4 class="nextdays-low"></h4>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
